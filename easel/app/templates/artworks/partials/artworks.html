{% for artwork in artworks %} {% comment %}
<div class="bg-white p-4 rounded-lg shadow">
  <img
    src="{{ artwork.image.url }}"
    alt="{{ artwork.title }}"
    class="w-full h-48 object-cover rounded-md"
  />
  <h2 class="text-xl font-semibold mt-2">{{ artwork.title }}</h2>
  <p class="text-gray-600 text-sm mt-1">{{ artwork.description }}</p>
</div>
{% endcomment %}

<div
  class="bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-200 dark:border-gray-700"
>
  <a href="#">
    <img
      class="rounded-t-lg w-full h-96 object-cover"
      src="{{ artwork.image.url }}"
      alt="{{ artwork.title }}"
    />
  </a>
  <div class="p-5">
    <a href="#">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-black"
      >
        {{ artwork.title }}
      </h5>
      <h5
        class="mb-2 text-1xl font-bold tracking-tight text-gray-900 dark:text-black"
      >
        {{ artwork.artist.name }}
      </h5>
    </a>
  </div>
</div>

{% endfor %}
